manifestVersion: 1
id: nrz-website
name: NRZ Website
tagline: Deine persönliche OpenLiteSpeed-Webseite mit Echtzeit-Analyse
icon: https://upload.wikimedia.org/wikipedia/commons/d/d3/OpenLiteSpeed_Logo.svg
category: Web
version: "1.0.0"
port: 12000
description: >-
  Eine vollständig integrierte OpenLiteSpeed-Webserver-App für Umbrel.  
  Mit dieser App kannst du deine eigene Website hosten –  
  inklusive einer Echtzeit-Analyse deiner Zugriffe mit GoAccess.

  OpenLiteSpeed bietet hohe Performance, volle Kompatibilität zu Apache-Configs  
  und eine einfach zu bedienende Admin-Oberfläche unter Port 7080.

  GoAccess liefert dir eine visuelle, Live-Analyse deines Webserver-Traffics.

developer: Nico Rene Zweers
website: https://nrz.umbrel.local
submitter: nrz
submission: https://github.com/nicorenezweers/nrz-website
repo: https://github.com/nicorenezweers/nrz-website
support: https://github.com/nicorenezweers/nrz-website/issues
gallery:
  - https://i.imgur.com/2vGk7qY.png
  - https://i.imgur.com/YXQ8d1Q.png
  - https://i.imgur.com/KhfUq3O.png
releaseNotes: >-
  - Erste stabile Version von NRZ Website  
  - OpenLiteSpeed-Webserver integriert  
  - GoAccess für Echtzeit-Log-Analyse hinzugefügt  
  - Verbesserte Umbrel-Kompatibilität  
  - Automatische Ports und Konfigurationen angepasst

dependencies: []
path: "${APP_DATA_DIR}/nrz-website"
defaultUsername: admin
defaultPassword: admin123
